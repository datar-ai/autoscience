<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.title" class="form-control" id="title" placeholder="Project Title Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Release Year</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.releaseYear" class="form-control" id="year" placeholder="When was the project released?"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Director</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.director" class="form-control" id="director" placeholder="Who directed the project?"/>
  </div>
</div>

<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Project Genre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="project.genre" class="form-control" id="plot" placeholder="Project genre here"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
