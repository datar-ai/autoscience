<div class="container">

  <div class="row">
    <div class="col-2" ng-include="'app/components/dataset/views/sidebar.html'"></div>

    <div class="col-10" ng-controller="FileUploadCtrl">

      <div class="input-group">
        <label class="custom-file mr-3 w-100">
          <input type="file" id="file" class="custom-file-input" ng-model-instant id="fileToUpload" multiple
                 onchange="angular.element(this).scope().setFiles(this)">
          <span class="custom-file-control">
            <span>{{files.length ? '('+files.length+' file selected) ' : ''}}</span>
          </span>
        </label>

        <button class="btn btn-success" type="button" ng-click="uploadFile()">Upload!</button>
      </div>

      <div ng-show="progressVisible">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: {{progress}}%;"
               aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">{{file.name}}: {{progress}}%
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
