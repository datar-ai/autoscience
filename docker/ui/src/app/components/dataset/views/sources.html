<div class="bg-faded mb-4" >
  <div class="container">
    <div class="row pt-4">
      <div class="col">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="datasets"><span class="octicon octicon-repo"></span> Datasets</a></li>
          <li class="breadcrumb-item active">{{d.data.attributes.title}}</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">

          </li>
          <li class="nav-item">

<div class="container">

  <div class="row">
    <div class="col-2" ng-include="'app/components/dataset/views/sidebar.html'"></div>

    <div class="col-10" ng-controller="FileUploadCtrl">

      <div class="input-group">
        <label class="custom-file mr-3 w-100">
          <input type="file" id="file" class="custom-file-input" ng-model-instant id="fileToUpload" multiple
                 onchange="angular.element(this).scope().setFiles(this)">
          <span class="custom-file-control">
            <span>{{files.length ? '('+files.length+' file selected) ' : ''}}</span>
          </span>
        </label>

        <button class="btn btn-success" type="button" ng-click="uploadFile()">Upload!</button>
      </div>

      <!--<div ng-show="files.length">-->
      <!--<div ng-repeat="file in files.slice(0)">-->
      <!--<span>{{file.webkitRelativePath || file.name}}</span>-->
      <!--(<span ng-switch="file.size > 1024*1024">-->
      <!--<span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>-->
      <!--<span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>-->
      <!--</span>)-->
      <!--</div>-->
      <!--</div>-->

      <div ng-show="progressVisible">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: {{progress}}%;"
               aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">{{progress}}%
          </div>
        </div>
      </div>

      <div class="card mt-2">
        <div class="card-header">
          Files
        </div>

        <div class="card-block">
          <table class="table table-hover">
            <tr class=" border-top-0" ng-repeat="p in fd.data">
              <td>
                {{p.attributes.filename}}<br/>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
